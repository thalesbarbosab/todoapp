<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!-- List of Sliding Items -->
<ion-list class="animated bounceInUp">
  <ion-item *ngIf="tasks.length==0">
    <ion-label color="warning">Não há tarefas</ion-label>
  </ion-item>
  <ion-item-sliding *ngFor="let task of tasks">
    <ion-item (click)="actions(task)" >
      <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
      <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>
      <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
      <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="task.done"></ion-icon>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="delete(task)" color="danger">Remover</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="create()" color="dark">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
