<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!-- List of Sliding Items -->
<ion-list class="animated bounceInUp">
  <ion-item *ngIf="processing==false && tasks.length==0">
    <ion-label color="warning">Não há tarefas</ion-label>
  </ion-item>
  <div *ngIf="processing==true">  
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="this.processing==false">
    <ion-item-sliding  *ngFor="let task of tasks">
      <ion-item (click)="actions(task)" >
        <ion-label *ngIf="!task.done">{{task.description}}</ion-label>
        <ion-label *ngIf="task.done"><del>{{task.description}}</del></ion-label>
        <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="task.done"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(task)" color="danger">Remover</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="create()" color="dark">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
